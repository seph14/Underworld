<!DOCTYPE html>
<html>
<head>
	<title>PushCore.BasicUI</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" href="css/progress.css">
	<link rel="stylesheet" href="css/styles.css">

	<style>
		body {
			color: #dddddd;
			font-family: Avenir;
			font-size: 13px;
			text-align: center;
			font-weight: bold;

			-webkit-touch-callout: 	none;
    		-webkit-user-select: 	none;
    		-khtml-user-select: 	none;
    		-moz-user-select: 		none;
    		-ms-user-select: 		none;
    		user-select: 			none;

			background-color: #333333;
			margin: 0px;
			overflow: hidden;
		}

		#info {
			position: relative;
			margin: 0 auto -2.1em;
			top: 0px;
			width: 550px;
			padding: 5px;
			z-index:100;
		}
		.btn {

			position: relative;
			margin: 0 auto -2.1em;
			top: 0px;
			width: 100px;
			padding: 5px;
			z-index:100;
			cursor: pointer;
			background-color: #000;
		}

		#console {
			position: relative;
			margin: 0 auto -2.1em;
			top: 0px;
			width: 550px;
			padding: 5px;
			z-index:100;
			text-align: left;
			color: #000;
		}

	</style>

<!--	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>	-->
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

	<!--<script type="text/javascript" src="framework/three.js"></script>
	<script type="text/javascript" src="framework/stats.js"></script>-->

	<script type="text/javascript" src="js/ar/push/PushCore.js"></script>
	<script type="text/javascript" src="js/ar/push/PushComponent.js"></script>
	<script type="text/javascript" src="js/ar/push/basic_ui.js"></script>
	<script type="text/javascript" src="js/TweenMax.min.js"></script>

</head>

<body>	
	<div id="viewport"></div>
	<div id="console"><tt>console</tt></div>
	<div id="logo"></div>
	<div id="social"></div>
	<div id="div01" class="btn"><tt>console</tt></div>
	<div id="div02" class="btn"><tt>console</tt></div>


	<div id="preloader" class="pie_progress" role="progressbar" data-goal="100" data-barcolor="#00ffff" data-barsize="2" aria-valuemin="0" aria-valuemax="100">
        <div class="pie_progress__number">0%</div>
                    <div class="pie_progress__label">loading</div>
    </div>

<!--
    <div>
        <button id="button_start">start()</button>
        <button id="button_stop">stop()</button>
        <button id="button_go">go('50')</button>
        <button id="button_go_percentage">go('50%')</button>
        <button id="button_finish">finish()</button>
        <button id="button_reset">reset()</button>
    </div>
-->


    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-asPieProgress.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($){
        $('.pie_progress').asPieProgress({
            'namespace': 'pie_progress'
        });
        $('#button_start').on('click', function(){
            $('.pie_progress').asPieProgress('start');
        });
        $('#button_finish').on('click', function(){
             $('.pie_progress').asPieProgress('finish');
        });
        $('#button_go').on('click', function(){
             $('.pie_progress').asPieProgress('go','100%');
        });
        $('#button_go_percentage').on('click', function(){
            $('.pie_progress').asPieProgress('go','50%');
        });
        $('#button_stop').on('click', function(){
            $('.pie_progress').asPieProgress('stop');
        });
        $('#button_reset').on('click', function(){
            $('.pie_progress').asPieProgress('reset');
        });
    });
    </script>

</body>

</html>
